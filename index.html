<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Preditor AIN v3.0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a, #1c2a3d);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 90%;
      max-width: 380px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      color: #D6002F;
      font-size: 22px;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      padding-left: 40px;
      border: none;
      border-radius: 12px;
      background-color: #2F3E56;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-group input:focus {
      outline: none;
      background: #3b4e6d;
      box-shadow: 0 0 10px rgba(214, 0, 47, 0.6);
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #bbb;
      font-size: 16px;
    }

    .password-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #D6002F, #b00023);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff0044, #d6002f);
      box-shadow: 0 0 12px rgba(214, 0, 47, 0.7);
    }

    .custom-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2F3E56, #445a7a);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.3s;
    }

    .custom-btn:hover {
      background: linear-gradient(135deg, #445a7a, #5c7aa5);
      box-shadow: 0 0 12px rgba(68, 90, 122, 0.7);
    }

    .register {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .register a {
      color: #D6002F;
      text-decoration: none;
      font-weight: bold;
    }

    .whatsapp-link {
      display: block;
      margin-top: 25px;
      color: #25D366;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    .whatsapp-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img class="logo" src="bot1.png" alt="Logo">
    <h2>AVA BOT supremo  v5.7</h2>

    <form id="loginForm">
      <div class="input-group">
        <i>üë§</i>
        <input type="text" id="username" placeholder="N√∫mero" required>
      </div>

      <div class="input-group">
        <i>üîí</i>
        <input type="password" id="password" placeholder="Password" required>
        <span class="password-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="btn">ENTRAR</button>
      <a href="bot.html" class="custom-btn"> Testar</a>

      <div class="register">
         Precisa de ajuda? Ligue: <strong>926240472</strong>
      </div>
      
     
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("users.json");
        const users = await response.json();

        const user = users.find((u) => u.username === username && u.password === password);

        if (user) {
          alert("Login bem-sucedido! Bem-vindo, " + username + "!");
          window.location.href = "bot.html";
        } else {
          alert("Usu√°rio ou senha incorretos!");
        }
      } catch (error) {
        console.error("Erro ao carregar os usu√°rios:", error);
      }
    });
  </script>

</body>
</html>
