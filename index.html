<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyHacker pro</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            font-size: 28px;
            font-weight: 600;
            margin: 50px 0;
        }

        .history-container {
            display: none;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .history h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .history ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .history li {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .predictor {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 260px;
            height: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 50px;
            position: relative;
        }

        .multiplier-display {
            font-size: 42px;
            font-weight: bold;
            color: #FFEB3B;
            margin-bottom: 20px;
        }

        .predict-button, .history-button {
            padding: 10px 20px;
            background: #00e5ff;
            color: #1f1c2c;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .predict-button:hover, .history-button:hover {
            background: #00bcd4;
        }

        .binary-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .binary-dot {
            font-size: 20px;
            color: #00FF00;
            font-family: monospace;
            animation: fall 0.5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100px); opacity: 0; }
        }

        .blue { background-color: #2196F3; color: #fff; }
        .purple { background-color: #9C27B0; color: #fff; }
        .pink { background-color: #E91E63; color: #fff; }

        footer {
            margin-top: 25px;
            font-size: 14px;
            color: #ddd;
            padding: 20px;
        }

        a {
            color: #80DEEA;
            text-decoration: none;
        }

        .connected-message {
            font-size: 16px;
            color: #ddd;
            margin-top: 20px;
        }

        .elephantbet {
            color: #E91E63;
        }
    </style>
</head>
<body>
   <h1>AVA BOT INDISPONIVEL</h1>
</body>
</html>
